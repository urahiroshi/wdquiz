<div id="register">
  <div id="register-title">
    ** Wedding Quiz **
  </div>
  <div class="entries">
    <div id="entries-title">
      <% if (entries.length > 0) { %>
      参加グループ
      <% } else { %>
      登録してください。
      <% } %>
    </div>

    <div id="entries-list">
    <% _.each(entries, function(entry) { %>
      <div>
        ・<%= entry.name %>
      </div>
    <% }); %>
    </div>
  </div>
</div>
